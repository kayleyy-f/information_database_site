<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCAT Tracker - Kayley's MCAT + Med School Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Kayley's MCAT + Med School Tracker</h1>
    <p>Your MCAT & Med School Journey</p>
  </header>
  <main>
    <section id="mcat-tracker">
      <h2>MCAT Study Tracker</h2>
      <p>Track your daily progress and celebrate wins!</p>
      <ul class="mcat-list">
        <li>
          <label>
            <input type="checkbox" class="topic-checkbox" data-topic="Biology" /> Biology
          </label>
          <progress max="100" value="0" class="topic-progress" data-topic="Biology"></progress>
        </li>
        <li>
          <label>
            <input type="checkbox" class="topic-checkbox" data-topic="Chemistry" /> Chemistry
          </label>
          <progress max="100" value="0" class="topic-progress" data-topic="Chemistry"></progress>
        </li>
        <li>
          <label>
            <input type="checkbox" class="topic-checkbox" data-topic="Physics" /> Physics
          </label>
          <progress max="100" value="0" class="topic-progress" data-topic="Physics"></progress>
        </li>
        <li>
          <label>
            <input type="checkbox" class="topic-checkbox" data-topic="Psychology" /> Psychology
          </label>
          <progress max="100" value="0" class="topic-progress" data-topic="Psychology"></progress>
        </li>
        <li>
          <label>
            <input type="checkbox" class="topic-checkbox" data-topic="Critical Analysis" /> Critical Analysis
          </label>
          <progress max="100" value="0" class="topic-progress" data-topic="Critical Analysis"></progress>
        </li>
      </ul>
      <button id="add-win-btn">Add Today’s Win</button>
      <ul id="wins-list"></ul>
    </section>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="apply.html">Application Corner</a></li>
        <li><a href="favorites.html">Favorites Log</a></li>
        <li><a href="reward.html">Reward Timer</a></li>
      </ul>
    </nav>
  </main>
  <footer>
    <p>© 2025 Kayley Franklin</p>
  </footer>
</body>
</html>
